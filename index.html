<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      // 元の URL のクエリやハッシュを保持してリダイレクト
      window.onload = function () {
        // const base = "http://192.168.0.228/auth/google/callback";
        const base = "http://susenji.local/auth/google/callback";
	const query = window.location.search;  // ?以降
        const hash = window.location.hash;    // #以降
        const target = base + query + hash;
        window.location.replace(target);
      };
    </script>
  </head>
</html>
